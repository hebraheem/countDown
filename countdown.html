        text-align: center;

        font-size: 2.5rem;

        font-family: fantasy;

<body>
    <div class="contain">

        <h1>Count down to my birthday</h1>

        <p class="birthday"></p>
    </div>


 <script>
   function beginCount(){
        let countDownDate = new Date("Dec 23, 2020 00:00:00").getTime();

        let currentTime = new Date().getTime();

        let distance = countDownDate - currentTime;

        let day = Math.floor((distance / (1000 * 60 * 60 * 24)));

        let hour = Math.floor (((distance) % (1000 * 60 * 60 * 24))/(1000 * 60 * 60));

        let minute = Math.floor(((distance) % (1000 * 60 * 60))/(1000 * 60));

        let secs = Math.floor(((distance) % (1000 * 60))/(1000));


        document.querySelector(".birthday").innerHTML = `${day}d ${hour}h ${minute}m ${secs}s`; 

        if (distance <= 0){
            clearInterval(beginCount);
            document.querySelector('.birthday').innerHTML ="Happy birthday boss!!!!"
        }

    }
    setInterval(beginCount, 1000);
